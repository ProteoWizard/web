    <h2>qtofpeakpicker</h2>

    <p>
        <i>qtofpeakpicker</i> is a command line tool for peak detection in TOF (Time Of Flight spectra)

        <ul>
            <li><b>Read:</b> same formats as msconvert </li>
            <li><b>Write:</b> same formats as msconvert (mzXML and mzML) </li>
        </ul>


        <p>
        Examples:
        <ul>
            <li><code>qtofpeakpicker --help</code><br/>
            prints usage information<p/></li>

        </ul>
        </p>
    </p>
